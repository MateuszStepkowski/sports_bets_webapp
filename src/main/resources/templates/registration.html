<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
<h1>Registration</h1>
<form th:object="${user}" th:action="@{/registration}" method="post">
    <div>
    Login <input type="text" th:field="*{username}"/>
    </div>
    <div>
    Password <input type="password" th:field="*{password}"/>
    </div>
    <div>
    <input type="submit" value="Sign UP">
    </div>
</form>
</body>
</html>
